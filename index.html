<!doctype html public="â™¥">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ember CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <script type="text/x-handlebars" data-template-name="application">
            {{outlet}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="users">
        <ul class="user-list">
            {{#each user in controller}}
            <li>
                {{#linkTo "user" user}}{{user.name}}{{/linkTo}}
            </li>
            {{/each}}
        </ul>
        
        <div class="user-pane">
            {{outlet}}
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="user">
        <div {{bindAttr class=":user-profile :pane isEditing:flipout:flipin"}}>
            <div class="tools">
                <a href="#" class="icon-pencil" {{action edit}}></a>
            </div>
            
            <img {{bindAttr src="avatarUrl"}}>
            <h2>{{name}}</h2>
            <address>{{email}}</address>
            
            {{partial faces}}
        </div>
        
        <div {{bindAttr class=":user-edit :pane isEditing:shown:hidden"}}>
            {{outlet}}
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="user/edit">
        <p>I am the edit view</p>
    </script>
    
    <script type="text/x-handlebars" data-template-name="users/create">
        <p>Oh yeah lets create a new user</p>
    </script>
    
    <script type="text/x-handlebars" data-template-name="_faces">
        <span class="face-left"></span>
        <span class="face-right"></span>
        <span class="face-top"></span>
        <span class="face-bottom"></span>
        <span class="face-back"></span>
    </script>
    
    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember-1.0.0-rc.1.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
</body>
</html>
