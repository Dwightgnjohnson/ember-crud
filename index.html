<!doctype html public="♥">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ember CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <script type="text/x-handlebars" data-template-name="application">
        <div class="wrap">
            <header>
                {{#linkTo "index"}}Home{{/linkTo}} 
                {{#linkTo "clients"}}Clients{{/linkTo}}
            </header>
            
            <div class="main">
                {{outlet}}
            </div>
        </div>
        <footer>© Copyright 2013. Bob The Sponge. All rights reserved.</footer>
    </script>
    
    <script type="text/x-handlebars" data-template-name="index">
        <p>index view</p>
    </script>
    
    <script type="text/x-handlebars" data-template-name="clients">
        <h2>clients list</h2>
        {{#each client in controller}}
        <div class="client">
            {{#linkTo "client" client}}
                <h4>{{client.name}}</h4>
            {{/linkTo}}
        </div>
        {{/each}}
        
        {{outlet}}
    </script>
    
    <script type="text/x-handlebars" data-template-name="client">
        <h2>{{name}}</h2>
        <i class="id">#{{id}}</i>
        <address>{{address}}</address>
        
        <span class="face-left"></span>
        <span class="face-right"></span>
        <span class="face-top"></span>
        <span class="face-bottom"></span>
        <span class="face-back"></span>
    </script>
    
    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember-1.0.0-rc.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
