<!doctype html public="♥">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ember CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <script type="text/x-handlebars" data-template-name="application">
        <div class="wrap">
            <header>
                {{#linkTo "index"}}Home{{/linkTo}} 
                {{#linkTo "users"}}Users{{/linkTo}}
            </header>
            
            <div class="main">
                {{outlet}}
            </div>
        </div>
        <footer>© Copyright 2013. Bob The Sponge. All rights reserved.</footer>
    </script>
    
    <script type="text/x-handlebars" data-template-name="index">
        <div class="user-profile">
            <img src="images/avatars/jk.jpg">
            <h2>Julien Knebel</h2>
            <address>julienknebel@gmail.com</address>
            
            <!--i class="id">1</i-->
            
            <!--span class="face-left"></span>
            <span class="face-right"></span>
            <span class="face-top"></span>
            <span class="face-bottom"></span>
            <span class="face-back"></span-->
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="users">
        <h2>users list</h2>
        {{#each user in controller}}
        <div class="user">
            {{#linkTo "user" user}}
                <h4>{{user.name}}</h4>
            {{/linkTo}}
        </div>
        {{/each}}

        <div class="user-pane">
            {{outlet}}
        </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="user">
        <img {{bindAttr src="avatarUrl"}}>
        <h2>{{name}}</h2>
        <address>{{email}}</address>
        <i class="id">#{{id}}</i>
        
        <a href="#" {{action goToNext target="controller"}}>next</a>
        
        <span class="face-left"></span>
        <span class="face-right"></span>
        <span class="face-top"></span>
        <span class="face-bottom"></span>
        <span class="face-back"></span>
    </script>
    
    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember-1.0.0-rc.1.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/model.js"></script>
</body>
</html>
